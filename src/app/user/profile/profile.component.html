<div class="container emp-profile" style="margin-top: 100px;">
    <div>
        <div class="row">

            <div class="col-md-4">

                <div>
                    <div class="profile">

                    </div>
                    <h2 style="font-size: 50px;">
                        {{profile.firstName}} {{profile.lastName}}
                    </h2>


                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <button (click)="onUpdate(profile)" class="btn btn-info btn-right" style="float: right; font-size: 15px;">Update Profile</button>
            </div>
            <div class="col-md-2">
                <button (click)="onChange(profile)" class="btn btn-info btn-right" style="font-size: 15px;">Change Password</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">

                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="font-size: large;">
                        <!-- <div class="row">
                                            <div class="col-md-6">
                                                <label>User Id</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{profile.id}}</p>
                                            </div>
                                        </div> -->
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{profile.firstName}} {{profile.lastName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{profile.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{profile.phone}} </p>
                            </div>
                        </div>
                        <div class="row">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
