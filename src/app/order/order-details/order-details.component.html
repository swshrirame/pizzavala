<div class="modal-header">
    <h3>Order Details</h3>
</div>
<div class="modal-body">
    <h6 style="text-align: right; margin-right: 30px;"><strong>Order Date : {{date.split('T')[0]}}</strong></h6>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Pizza Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of details; let i = index">
                <td>{{i + 1}}</td>
                <td>{{detail.title}}</td>
                <td>₹ {{detail.price}}</td>
                <td>{{detail.quantity}}</td>
                <td>₹ {{detail.totalAmount}}</td>
            </tr>
        </tbody>
    </table>
    <h5 style="text-align: right; margin-right: 30px;"><strong>Grand Total : ₹ {{grandTotal}} /-</strong></h5>
</div>

<div class="modal-footer">
    <button (click)="onCancel()" class="btn btn-danger float-right">OK</button>
</div>
